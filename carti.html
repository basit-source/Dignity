<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="font awesome/fontawesome-free-7.0.1-web/css/all.css">

    <style>
        *{
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
         body{
            background-image: linear-gradient(90deg,rgba(18,18,18,1) 0%, rgba(43,36,36,1) 46%, rgba(10,6,6,1) 100%
            );
         }
          a:hover{
            color: green;
          }
            a{
                text-decoration: none;
                color: white;
            }
            .top{
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 10px 20px;
                background: black;
            }
            i:hover{
                color: green;
            }
            h4{
                color: grey;
                font-size: 15px;
                margin: 0;
            }
            h1{
                margin: 0;
                font-size: 25px;
            }
            .body{
                text-align: center;
                margin: 20px;
            }
            img{
                width: 300px;
                height: 300px;
                border-radius: 10px;
            }
            span:hover{
                background: green;
                cursor: pointer;
                color: white;
            
            }
            span{
                display: inline-block;
                width: 80px;
                height: 5px;
                background: grey;
                border-radius: 5px;
                margin-top: 10px;
            }
             center{
                text-align: center;
                margin-top: 20px;
             }
             p:hover{
                color: green;
                cursor: pointer;
             }
                p{
                    margin: 5px 0;
                }
            h3{
                margin: 5px 0;
                font-size: 20px;
                color: #000;
            }
            .icon{
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                margin-top: 20px;
            }
            .icon i:hover{
                color: green;
                cursor: pointer;
            }
            .icon i{
                font-size: 30px;
            }
            #music{
                text-align: center;
                margin-top: 20px;
            }
            audio{
                width: 90%;
                outline: none;
                border-radius: 10px;
            }
            .bottom{
                text-align: center;
                margin: 20px 0;
            }
            .bottom a{
                color: grey;
                font-size: 30px;
            }
            .bottom a:hover{
                color: green;
            }
            .bottom a:visited{
                color: grey;
            }
            .bottom a:active{
                color: green;
            }
             .play{
                color: rgb(174, 202, 174);
             
             font-size: 30px;
             }
                .heart{
                    color: red;
                    font-size: 30px;
                }
                .ellips{
                    font-size: 30px;
                }
                

    </style>
</head>
<body>

    <header class="top">

        <a href="spotify.html"><i class="fas fa-chevron-left"></i></a>
        <div>
            <p>From the Album</p>
            <h1>MUSIC</h1>
        </div>

        <i class="fas fa-ellipsis-h"></i>
    </header>
    
     <div class="body">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Playboi_Carti_-_Music_album_cover.svg/800px-Playboi_Carti_-_Music_album_cover.svg.png" alt="">

         <h2>Playboi Carti</h2>
          <h3>EVIL JORDAN
          </h3>
            <p>Performed by: Playboi Carti</p>

            <span></span>
     </div>

      <div class="icon">
        <i class="fas fa-play-circle fa solid"></i>
        <i class="fas fa-heart fa solid"></i>
        <i class="fas fa-ellipsis-h"></i>
        </div>

        <div id="music">

            <audio controls>
                <source src="Playboi_Carti_-_Evil_Jordan.mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="bottom">
            <a href="">...</a>
        </div>
    </div>
</body>
</html>
